<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<ul>
  <li th:each="product: ${products}"><span th:text="${product.getName()}"></span> <span th:text="${product.getPriceAsString()}"></span></li>
  <li><span>Total Price</span> <span th:text="${price}"></span></li>
</ul>


</body>
</html>
